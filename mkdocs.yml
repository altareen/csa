site_name: CSA
theme: cinder
extra_css:
    - css/tablefont.css
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
markdown_extensions:
    - admonition
    - pymdownx.arithmatex
    - pymdownx.details
nav:
    - Home: index.md
    - Course Notes: notes.md
    - Problem Sets: psets.md
#        - 'Problem Set 1: HelloWorld': pset01.md
#        - 'Problem Set 2: Fahrenheit': pset02.md
    - Labs: labs.md
    - Quizzes: quizzes.md
    - Tests: tests.md
    - FRQs: frqs.md
    - References: references.md
    - Syllabus: syllabus.md
